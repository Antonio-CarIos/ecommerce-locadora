{% extends "base.html" %}
{% load static %}

{% block title %}Cadastro{% endblock title %}
{% block link %}{% static "css/cadastro.css" %}{% endblock link %}

{% block content %}

<link rel="stylesheet" href="{% static "css/style.css" %}">

<div class="container">
    <div class="form-container">
        <h1>Cadastro</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required minlength="8">
            </div>
            <div class="form-group">
                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{10,11}">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</div>
{% endblock content %}
